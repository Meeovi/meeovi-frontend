subscription helpq_mutated($event: EventEnum){
    helpq_mutated(event: $event){
        key
        event
        data{
            id
            status
            sort
            user_created
            date_created
            date_created_func{
                year
                month
                week
                day
                weekday
                hour
                minute
                second
            }
            user_updated
            date_updated
            date_updated_func{
                year
                month
                week
                day
                weekday
                hour
                minute
                second
            }
            subject
            answer_id
        }
    }
}