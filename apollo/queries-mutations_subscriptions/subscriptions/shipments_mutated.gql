subscription shipments_mutated($event: EventEnum){
    shipments_mutated(event: $event){
        key
        event
        data{
            product
            speed_grade
            ship_date
            ship_date_func{
                year
                month
                week
                day
                weekday
                hour
                minute
                second
            }
            carrier_name
            transit_time
            tracking_url
            image
            id
            client_id
            client_secret
            country
            website
        }
    }
}