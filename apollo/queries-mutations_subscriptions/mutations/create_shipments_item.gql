mutation create_shipments_item($data: create_shipments_input!){
    create_shipments_item(data: $data){
        product
        speed_grade
        ship_date
        ship_date_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        carrier_name
        transit_time
        tracking_url
        image
        id
        client_id
        client_secret
        country
        website
    }
}