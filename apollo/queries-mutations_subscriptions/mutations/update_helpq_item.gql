mutation update_helpq_item($id: ID!, $data: update_helpq_input!){
    update_helpq_item(id: $id, data: $data){
        id
        status
        sort
        user_created
        date_created
        date_created_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        user_updated
        date_updated
        date_updated_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        subject
        answer_id
    }
}