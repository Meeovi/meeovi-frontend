mutation create_helpq_item($data: create_helpq_input!){
    create_helpq_item(data: $data){
        id
        status
        sort
        user_created
        date_created
        date_created_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        user_updated
        date_updated
        date_updated_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        subject
        answer_id
    }
}