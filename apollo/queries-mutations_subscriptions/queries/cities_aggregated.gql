query cities_aggregated($groupBy: [String], $filter: cities_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    cities_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            name
            description
            postalCode
            image
            longitude
            latitude
            languagenames
            country
            customers
            states
        }
        countDistinct{
            id
            name
            description
            postalCode
            image
            longitude
            latitude
            languagenames
            country
            customers
            states
        }
        avg{
            id
        }
        sum{
            id
        }
        avgDistinct{
            id
        }
        sumDistinct{
            id
        }
        min{
            id
        }
        max{
            id
        }
    }
}