query shipments($filter: shipments_filter, $sort: [String], $limit: Int, $offset: Int, $page: Int, $search: String){
    shipments(filter: $filter, sort: $sort, limit: $limit, offset: $offset, page: $page, search: $search){
        product
        speed_grade
        ship_date
        ship_date_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        carrier_name
        transit_time
        tracking_url
        image
        id
        client_id
        client_secret
        country
        website
    }
}