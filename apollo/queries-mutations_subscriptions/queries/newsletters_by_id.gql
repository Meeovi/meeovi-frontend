query newsletters_by_id($filter: customers_filter, $sort: [String], $limit: Int, $offset: Int, $page: Int, $search: String, $filter1: newsletters_customers_filter, $sort1: [String], $limit1: Int, $offset1: Int, $page1: Int, $search1: String, $filter2: newsletters_filter, $sort2: [String], $limit2: Int, $offset2: Int, $page2: Int, $search2: String, $filter3: newsletters_customers_filter, $sort3: [String], $limit3: Int, $offset3: Int, $page3: Int, $search3: String, $id: ID!, $version: String){
    newsletters_by_id(id: $id, version: $version){
        id
        email
        created_at
        created_at_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        optin
        customers(filter: $filter3, sort: $sort3, limit: $limit3, offset: $offset3, page: $page3, search: $search3){
            id
            newsletters_id(filter: $filter2, sort: $sort2, limit: $limit2, offset: $offset2, page: $page2, search: $search2){
                id
                email
                created_at
                created_at_func{
                    year
                    month
                    week
                    day
                    weekday
                    hour
                    minute
                    second
                }
                optin
                customers(filter: $filter1, sort: $sort1, limit: $limit1, offset: $offset1, page: $page1, search: $search1){
                    id
                    customers_id(filter: $filter, sort: $sort, limit: $limit, offset: $offset, page: $page, search: $search){
                        id
                        name_prefix
                        first_name
                        middle_name
                        last_name
                        email
                        phone
                        zipcode
                        name_suffix
                        tax_vat_number
                        description
                        Address
                        username
                        password
                        payment
                        dateofbirth
                        gender
                        type
                    }
                }
                customers_func{
                    count
                }
            }
        }
        customers_func{
            count
        }
    }
}