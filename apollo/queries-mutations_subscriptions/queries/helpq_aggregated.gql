query helpq_aggregated($groupBy: [String], $filter: helpq_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    helpq_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            status
            sort
            user_created
            date_created
            user_updated
            date_updated
            subject
            answer_id
        }
        countDistinct{
            id
            status
            sort
            user_created
            date_created
            user_updated
            date_updated
            subject
            answer_id
        }
        avg{
            id
            sort
        }
        sum{
            id
            sort
        }
        avgDistinct{
            id
            sort
        }
        sumDistinct{
            id
            sort
        }
        min{
            id
            sort
        }
        max{
            id
            sort
        }
    }
}