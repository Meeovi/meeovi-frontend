query pages_aggregated($groupBy: [String], $filter: pages_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    pages_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            status
            sort
            date_created
            date_updated
            name
            content
            list
            type
            link
            image
        }
        countDistinct{
            id
            status
            sort
            date_created
            date_updated
            name
            content
            list
            type
            link
            image
        }
        avg{
            id
            sort
        }
        sum{
            id
            sort
        }
        avgDistinct{
            id
            sort
        }
        sumDistinct{
            id
            sort
        }
        min{
            id
            sort
        }
        max{
            id
            sort
        }
    }
}