query translations_aggregated($groupBy: [String], $filter: translations_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    translations_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            status
            sort
            date_created
            date_updated
            name
            url
            image
            code
            websites
            products
            customers
            departments
            meeovistores
        }
        countDistinct{
            id
            status
            sort
            date_created
            date_updated
            name
            url
            image
            code
            websites
            products
            customers
            departments
            meeovistores
        }
        avg{
            id
            sort
        }
        sum{
            id
            sort
        }
        avgDistinct{
            id
            sort
        }
        sumDistinct{
            id
            sort
        }
        min{
            id
            sort
        }
        max{
            id
            sort
        }
    }
}