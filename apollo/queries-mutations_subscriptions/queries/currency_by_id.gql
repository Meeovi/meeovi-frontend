query currency_by_id($filter: departments_filter, $sort: [String], $limit: Int, $offset: Int, $page: Int, $search: String, $filter1: currency_departments_filter, $sort1: [String], $limit1: Int, $offset1: Int, $page1: Int, $search1: String, $filter2: currency_filter, $sort2: [String], $limit2: Int, $offset2: Int, $page2: Int, $search2: String, $filter3: customers_filter, $sort3: [String], $limit3: Int, $offset3: Int, $page3: Int, $search3: String, $filter4: currency_customers_filter, $sort4: [String], $limit4: Int, $offset4: Int, $page4: Int, $search4: String, $filter5: currency_filter, $sort5: [String], $limit5: Int, $offset5: Int, $page5: Int, $search5: String, $filter6: currency_departments_filter, $sort6: [String], $limit6: Int, $offset6: Int, $page6: Int, $search6: String, $filter7: currency_customers_filter, $sort7: [String], $limit7: Int, $offset7: Int, $page7: Int, $search7: String, $id: ID!, $version: String){
    currency_by_id(id: $id, version: $version){
        id
