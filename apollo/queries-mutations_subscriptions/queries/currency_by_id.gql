            hour
            minute
            second
        }
        name
        code
        symbol
        departments(filter: $filter6, sort: $sort6, limit: $limit6, offset: $offset6, page: $page6, search: $search6){
            id
            currency_id(filter: $filter5, sort: $sort5, limit: $limit5, offset: $offset5, page: $page5, search: $search5){
                id
                sort
                date_created
                date_created_func{
                    year
                    month
                    week
                    day
                    weekday
                    hour
                    minute
                    second
                }
                date_updated
                date_updated_func{
                    year
                    month
                    week
                    day
                    weekday
                    hour
                    minute
                    second
                }
                name
                code
                symbol
                departments(filter: $filter1, sort: $sort1, limit: $limit1, offset: $offset1, page: $page1, search: $search1){
                    id
                    departments_id(filter: $filter, sort: $sort, limit: $limit, offset: $offset, page: $page, search: $search){
                        id
                        name
                        websites
                        description
                        content
                        color
                        colortext
