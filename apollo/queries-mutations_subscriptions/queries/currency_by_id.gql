                        date_updated
                        name
                        code
                        symbol
                    }
                    customers_id(filter: $filter3, sort: $sort3, limit: $limit3, offset: $offset3, page: $page3, search: $search3){
                        id
                        name_prefix
                        first_name
                        middle_name
                        last_name
                        email
