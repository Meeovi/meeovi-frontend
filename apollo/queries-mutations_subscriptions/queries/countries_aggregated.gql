query countries_aggregated($groupBy: [String], $filter: countries_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    countries_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            name
            iso3
            iso2
            phonecode
            capital
            currency
            currency_symbol
            tld
            native
            region
            subregion
            timezones
            translations
            latitude
            longitude
            emoji
            emojiU
            created_at
            updated_at
            flag
            wikiDataId
            states
            products
            cities
            currencies
        }
        countDistinct{
            id
            name
            iso3
            iso2
            phonecode
            capital
            currency
            currency_symbol
            tld
            native
            region
            subregion
            timezones
            translations
            latitude
            longitude
            emoji
            emojiU
            created_at
            updated_at
            flag
            wikiDataId
            states
            products
            cities
            currencies
        }
        avg{
            id
            latitude
            longitude
            flag
        }
        sum{
            id
            latitude
            longitude
            flag
        }
        avgDistinct{
            id
            latitude
            longitude
            flag
        }
        sumDistinct{
            id
            latitude
            longitude
            flag
        }
        min{
            id
            latitude
            longitude
            flag
        }
        max{
            id
            latitude
            longitude
            flag
        }
    }
}