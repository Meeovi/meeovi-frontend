query customers_aggregated($groupBy: [String], $filter: customers_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    customers_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            name_prefix
            first_name
            middle_name
            last_name
            email
            phone
            zipcode
            name_suffix
            websites
            tax_vat_number
            description
            Address
            username
            password
            payment
            dateofbirth
            image
            gender
            type
            brands
            collections
            comments
            newsletters
            categories
            digiboard
            reviews
            spaces
            shorts
            products
            cities
            agreements
            departments
            lists
            musicchart
            currency
            translations
            articles
            meeovistores
            newsfeed
            coupons
            shops
            careers
        }
        countDistinct{
            id
            name_prefix
            first_name
            middle_name
            last_name
            email
            phone
            zipcode
            name_suffix
            websites
            tax_vat_number
            description
            Address
            username
            password
            payment
            dateofbirth
            image
            gender
            type
            brands
            collections
            comments
            newsletters
            categories
            digiboard
            reviews
            spaces
            shorts
            products
            cities
            agreements
            departments
            lists
            musicchart
            currency
            translations
            articles
            meeovistores
            newsfeed
            coupons
            shops
            careers
        }
        avg{
            id
        }
        sum{
            id
        }
        avgDistinct{
            id
        }
        sumDistinct{
            id
        }
        min{
            id
        }
        max{
            id
        }
    }
}