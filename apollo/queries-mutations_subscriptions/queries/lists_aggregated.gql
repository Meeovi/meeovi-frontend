query lists_aggregated($groupBy: [String], $filter: lists_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    lists_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            sort
            user_created
            date_created
            user_updated
            date_updated
            name
            description
            image
            type
            customers
            products
        }
        countDistinct{
            id
            sort
            user_created
            date_created
            user_updated
            date_updated
            name
            description
            image
            type
            customers
            products
        }
        avg{
            id
            sort
        }
        sum{
            id
            sort
        }
        avgDistinct{
            id
            sort
        }
        sumDistinct{
            id
            sort
        }
        min{
            id
            sort
        }
        max{
            id
            sort
        }
    }
}