query warehouse($filter: warehouse_filter, $sort: [String], $limit: Int, $offset: Int, $page: Int, $search: String){
    warehouse(filter: $filter, sort: $sort, limit: $limit, offset: $offset, page: $page, search: $search){
        id
        created_at
        created_at_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        name
        description
        city
        state
        country
        postal
        status
        image
        products
        category
        isPublic
    }
}