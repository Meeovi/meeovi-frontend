query rewards_aggregated($groupBy: [String], $filter: rewards_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    rewards_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            name
            slug
            level
            created_at
            coupons
            expiration
            categories
            articles
            products
            customers
            users
        }
        countDistinct{
            id
            name
            slug
            level
            created_at
            coupons
            expiration
            categories
            articles
            products
            customers
            users
        }
        avg{
            id
        }
        sum{
            id
        }
        avgDistinct{
            id
        }
        sumDistinct{
            id
        }
        min{
            id
        }
        max{
            id
        }
    }
}