query departments_aggregated($groupBy: [String], $filter: departments_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    departments_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            name
            websites
            description
            content
            color
            image
            colortext
            Active
            brands
            articles
            customers
            collections
            shops
            products
            currency
            tags
            categories
            shorts
            translations
        }
        countDistinct{
            id
            name
            websites
            description
            content
            color
            image
            colortext
            Active
            brands
            articles
            customers
            collections
            shops
            products
            currency
            tags
            categories
            shorts
            translations
        }
        avg{
            id
        }
        sum{
            id
        }
        avgDistinct{
            id
        }
        sumDistinct{
            id
        }
        min{
            id
        }
        max{
            id
        }
    }
}