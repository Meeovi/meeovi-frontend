query attributes_aggregated($groupBy: [String], $filter: attributes_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    attributes_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            default_label
            attribute_code
            isPublic
            products
        }
        countDistinct{
            id
            default_label
            attribute_code
            isPublic
            products
        }
        avg{
            id
        }
        sum{
            id
        }
        avgDistinct{
            id
        }
        sumDistinct{
            id
        }
        min{
            id
        }
        max{
            id
        }
    }
}