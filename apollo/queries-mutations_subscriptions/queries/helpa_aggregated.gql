query helpa_aggregated($groupBy: [String], $filter: helpa_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    helpa_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            status
            sort
            user_created
            date_created
            user_updated
            date_updated
            message
            question_id
            products
        }
        countDistinct{
            id
            status
            sort
            user_created
            date_created
            user_updated
            date_updated
            message
            question_id
            products
        }
        avg{
            id
            sort
            question_id
        }
        sum{
            id
            sort
            question_id
        }
        avgDistinct{
            id
            sort
            question_id
        }
        sumDistinct{
            id
            sort
            question_id
        }
        min{
            id
            sort
            question_id
        }
        max{
            id
            sort
            question_id
        }
    }
}