query comments_aggregated($groupBy: [String], $filter: comments_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    comments_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            response
            media
            customers
            shorts
            products
            articles
            digiboard
        }
        countDistinct{
            id
            response
            media
            customers
            shorts
            products
            articles
            digiboard
        }
        avg{
            id
        }
        sum{
            id
        }
        avgDistinct{
            id
        }
        sumDistinct{
            id
        }
        min{
            id
        }
        max{
            id
        }
    }
}