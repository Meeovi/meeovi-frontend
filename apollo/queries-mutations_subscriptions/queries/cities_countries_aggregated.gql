query cities_countries_aggregated($groupBy: [String], $filter: cities_countries_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    cities_countries_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            cities_id
            countries_id
        }
        countDistinct{
            id
            cities_id
            countries_id
        }
        avg{
            id
            cities_id
            countries_id
        }
        sum{
            id
            cities_id
            countries_id
        }
        avgDistinct{
            id
            cities_id
            countries_id
        }
        sumDistinct{
            id
            cities_id
            countries_id
        }
        min{
            id
            cities_id
            countries_id
        }
        max{
            id
            cities_id
            countries_id
        }
    }
}