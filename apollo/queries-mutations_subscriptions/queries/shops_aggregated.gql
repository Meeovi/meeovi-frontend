query shops_aggregated($groupBy: [String], $filter: shops_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    shops_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            status
            sort
            user_created
            date_created
            user_updated
            date_updated
            name
            content
            website
            customers
            products
            media
            departments
            categories
            newsfeed
            agreements
        }
        countDistinct{
            id
            status
            sort
            user_created
            date_created
            user_updated
            date_updated
            name
            content
            website
            customers
            products
            media
            departments
            categories
            newsfeed
            agreements
        }
        avg{
            id
            sort
        }
        sum{
            id
            sort
        }
        avgDistinct{
            id
            sort
        }
        sumDistinct{
            id
            sort
        }
        min{
            id
            sort
        }
        max{
            id
            sort
        }
    }
}