query special_discounts_aggregated($groupBy: [String], $filter: special_discounts_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    special_discounts_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            name
            excerpt
            discount
            image
            published
            rewards
            coupons
            expiration
            categories
            articles
            products
            customers
            users
        }
        countDistinct{
            id
            name
            excerpt
            discount
            image
            published
            rewards
            coupons
            expiration
            categories
            articles
            products
            customers
            users
        }
        avg{
            id
            discount
        }
        sum{
            id
            discount
        }
        avgDistinct{
            id
            discount
        }
        sumDistinct{
            id
            discount
        }
        min{
            id
            discount
        }
        max{
            id
            discount
        }
    }
}