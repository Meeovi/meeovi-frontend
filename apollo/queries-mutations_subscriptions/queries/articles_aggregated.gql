query articles_aggregated($groupBy: [String], $filter: articles_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    articles_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            name
            excerpt
            content
            created_at
            image
            type
            isPublic
            categories
            departments
            comments
            tags
            customers
        }
        countDistinct{
            id
            name
            excerpt
            content
            created_at
            image
            type
            isPublic
            categories
            departments
            comments
            tags
            customers
        }
        avg{
            id
        }
        sum{
            id
        }
        avgDistinct{
            id
        }
        sumDistinct{
            id
        }
        min{
            id
        }
        max{
            id
        }
    }
}