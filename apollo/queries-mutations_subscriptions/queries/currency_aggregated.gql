query currency_aggregated($groupBy: [String], $filter: currency_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    currency_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            sort
            date_created
            date_updated
            name
            code
            symbol
            departments
            customers
        }
        countDistinct{
            id
            sort
            date_created
            date_updated
            name
            code
            symbol
            departments
            customers
        }
        avg{
            id
            sort
        }
        sum{
            id
            sort
        }
        avgDistinct{
            id
            sort
        }
        sumDistinct{
            id
            sort
        }
        min{
            id
            sort
        }
        max{
            id
            sort
        }
    }
}