query websites_aggregated($groupBy: [String], $filter: websites_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    websites_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            created_at
            name
            url
            image
            type
            customers
            products
            meeovistores
            translations
        }
        countDistinct{
            id
            created_at
            name
            url
            image
            type
            customers
            products
            meeovistores
            translations
        }
    }
}