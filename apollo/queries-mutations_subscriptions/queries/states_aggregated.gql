query states_aggregated($groupBy: [String], $filter: states_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    states_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            name
            country_code
            fips_code
            iso2
            latitude
            longitude
            flag
            wikiDataId
            country_id
            created_at
            updated_at
            cities
        }
        countDistinct{
            id
            name
            country_code
            fips_code
            iso2
            latitude
            longitude
            flag
            wikiDataId
            country_id
            created_at
            updated_at
            cities
        }
        avg{
            id
            latitude
            longitude
            flag
        }
        sum{
            id
            latitude
            longitude
            flag
        }
        avgDistinct{
            id
            latitude
            longitude
            flag
        }
        sumDistinct{
            id
            latitude
            longitude
            flag
        }
        min{
            id
            latitude
            longitude
            flag
        }
        max{
            id
            latitude
            longitude
            flag
        }
    }
}