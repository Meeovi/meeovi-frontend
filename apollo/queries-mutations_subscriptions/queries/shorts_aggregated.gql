query shorts_aggregated($groupBy: [String], $filter: shorts_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    shorts_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            status
            sort
            user_created
            date_created
            user_updated
            date_updated
            name
            description
            video
            brands
            comments
            customers
            Space
            departments
            products
            tags
        }
        countDistinct{
            id
            status
            sort
            user_created
            date_created
            user_updated
            date_updated
            name
            description
            video
            brands
            comments
            customers
            Space
            departments
            products
            tags
        }
        avg{
            id
            sort
        }
        sum{
            id
            sort
        }
        avgDistinct{
            id
            sort
        }
        sumDistinct{
            id
            sort
        }
        min{
            id
            sort
        }
        max{
            id
            sort
        }
    }
}