query helpq_by_id($id: ID!, $version: String){
    helpq_by_id(id: $id, version: $version){
        id
        status
        sort
        user_created
        date_created
        date_created_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        user_updated
        date_updated
        date_updated_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        subject
        answer_id
    }
}