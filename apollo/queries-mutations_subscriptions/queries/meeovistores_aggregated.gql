query meeovistores_aggregated($groupBy: [String], $filter: meeovistores_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    meeovistores_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            sort
            user_created
            date_created
            user_updated
            date_updated
            name
            content
            image
            color
            colortext
            categories
            customers
            collections
            products
            websites
            translations
        }
        countDistinct{
            id
            sort
            user_created
            date_created
            user_updated
            date_updated
            name
            content
            image
            color
            colortext
            categories
            customers
            collections
            products
            websites
            translations
        }
        avg{
            id
            sort
        }
        sum{
            id
            sort
        }
        avgDistinct{
            id
            sort
        }
        sumDistinct{
            id
            sort
        }
        min{
            id
            sort
        }
        max{
            id
            sort
        }
    }
}