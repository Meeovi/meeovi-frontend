query categories_aggregated($groupBy: [String], $filter: categories_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    categories_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            name
            description
            content
            image
            brands
            digiboard
            products
            shorts
            customers
            articles
            departments
            tags
            meeovistores
            musicchart
            shops
        }
        countDistinct{
            id
            name
            description
            content
            image
            brands
            digiboard
            products
            shorts
            customers
            articles
            departments
            tags
            meeovistores
            musicchart
            shops
        }
        avg{
            id
        }
        sum{
            id
        }
        avgDistinct{
            id
        }
        sumDistinct{
            id
        }
        min{
            id
        }
        max{
            id
        }
    }
}