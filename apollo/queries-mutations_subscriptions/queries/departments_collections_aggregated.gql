query departments_collections_aggregated($groupBy: [String], $filter: departments_collections_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    departments_collections_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            departments_id
            collections_id
        }
        countDistinct{
            id
            departments_id
            collections_id
        }
        avg{
            id
            departments_id
            collections_id
        }
        sum{
            id
            departments_id
            collections_id
        }
        avgDistinct{
            id
            departments_id
            collections_id
        }
        sumDistinct{
            id
            departments_id
            collections_id
        }
        min{
            id
            departments_id
            collections_id
        }
        max{
            id
            departments_id
            collections_id
        }
    }
}