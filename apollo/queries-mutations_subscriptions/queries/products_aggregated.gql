query products_aggregated($groupBy: [String], $filter: products_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    products_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            sku
            name
            tax_class
            stock_status
            weight
            created_at
            height
            content
            part_number
            format
            file
            image
            type
            visibility
            price
            size
            rating
            attributes
            shops
            product_types
            customers
            websites
            cross_products
            musicchart
            faqsa
            meeovistores
            agreements
            brands
            newsfeed
            lists
            coupons
            categories
            departments
            Space
            shorts
            comments
            manufacturer
            countries
            translations
            collections
        }
        countDistinct{
            id
            sku
            name
            tax_class
            stock_status
            weight
            created_at
            height
            content
            part_number
            format
            file
            image
            type
            visibility
            price
            size
            rating
            attributes
            shops
            product_types
            customers
            websites
            cross_products
            musicchart
            faqsa
            meeovistores
            agreements
            brands
            newsfeed
            lists
            coupons
            categories
            departments
            Space
            shorts
            comments
            manufacturer
            countries
            translations
            collections
        }
        avg{
            id
            sku
            price
        }
        sum{
            id
            sku
            price
        }
        avgDistinct{
            id
            sku
            price
        }
        sumDistinct{
            id
            sku
            price
        }
        min{
            id
            sku
            price
        }
        max{
            id
            sku
            price
        }
    }
}