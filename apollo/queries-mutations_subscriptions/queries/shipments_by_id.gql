query shipments_by_id($id: ID!, $version: String){
    shipments_by_id(id: $id, version: $version){
        product
        speed_grade
        ship_date
        ship_date_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        carrier_name
        transit_time
        tracking_url
        image
        id
        client_id
        client_secret
        country
        website
    }
}