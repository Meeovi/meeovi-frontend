query shops_departments_aggregated($groupBy: [String], $filter: shops_departments_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    shops_departments_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            id
            shops_id
            departments_id
        }
        countDistinct{
            id
            shops_id
            departments_id
        }
        avg{
            id
            shops_id
            departments_id
        }
        sum{
            id
            shops_id
            departments_id
        }
        avgDistinct{
            id
            shops_id
            departments_id
        }
        sumDistinct{
            id
            shops_id
            departments_id
        }
        min{
            id
            shops_id
            departments_id
        }
        max{
            id
            shops_id
            departments_id
        }
    }
}