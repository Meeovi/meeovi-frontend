query pages_by_id($filter: directus_folders_filter, $sort: [String], $limit: Int, $offset: Int, $page: Int, $search: String, $filter1: directus_folders_filter, $sort1: [String], $limit1: Int, $offset1: Int, $page1: Int, $search1: String, $filter2: directus_folders_filter, $sort2: [String], $limit2: Int, $offset2: Int, $page2: Int, $search2: String, $filter3: directus_files_filter, $sort3: [String], $limit3: Int, $offset3: Int, $page3: Int, $search3: String, $id: ID!, $version: String){
    pages_by_id(id: $id, version: $version){
        id
        status
        sort
        date_created
        date_created_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        date_updated
        date_updated_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        name
        content
        list
        list_func{
            count
        }
        type
        link
        image(filter: $filter3, sort: $sort3, limit: $limit3, offset: $offset3, page: $page3, search: $search3){
            id
            storage
            filename_disk
            filename_download
            title
            type
            folder(filter: $filter2, sort: $sort2, limit: $limit2, offset: $offset2, page: $page2, search: $search2){
                id
                name
                parent(filter: $filter1, sort: $sort1, limit: $limit1, offset: $offset1, page: $page1, search: $search1){
                    id
                    name
                    parent(filter: $filter, sort: $sort, limit: $limit, offset: $offset, page: $page, search: $search){
                        id
                        name
                    }
                }
            }
            uploaded_by
            uploaded_on
            uploaded_on_func{
                year
                month
                week
                day
                weekday
                hour
                minute
                second
            }
            modified_by
            modified_on
            modified_on_func{
                year
                month
                week
                day
                weekday
                hour
                minute
                second
            }
            charset
            filesize
            width
            height
            duration
            embed
            description
            location
            tags
            tags_func{
                count
            }
            metadata
            metadata_func{
                count
            }
        }
    }
}