query attributesForm($formCode: String!){
    attributesForm(formCode: $formCode){
        errors{
            message
            type
        }
        items{
            code
            default_value
            entity_type
            frontend_class
            frontend_input
            is_required
            is_unique
            label
            options{
                is_default
                label
                value
            }
        }
    }
}