query getPaymentConfig($location: PaymentLocation!){
    getPaymentConfig(location: $location){
        apple_pay{
            button_styles{
                color
                height
                label
                layout
                shape
                tagline
                use_default_height
            }
            code
            is_visible
            payment_intent
            payment_source
            sdk_params{
                name
                value
            }
            sort_order
            title
        }
        google_pay{
            button_styles{
                color
                height
                type
            }
            code
            is_visible
            payment_intent
            payment_source
            sdk_params{
                name
                value
            }
            sort_order
            title
        }
        hosted_fields{
            cc_vault_code
            code
            is_vault_enabled
            is_visible
            payment_intent
            payment_source
            requires_card_details
            sdk_params{
                name
                value
            }
            sort_order
            three_ds
            title
        }
        smart_buttons{
            button_styles{
                color
                height
                label
                layout
                shape
                tagline
                use_default_height
            }
            code
            display_message
            display_venmo
            is_visible
            message_styles{
                layout
                logo{
                    type
                }
            }
            payment_intent
            sdk_params{
                name
                value
            }
            sort_order
            title
        }
    }
}