query blogComments($filter: BlogCommentsFilterInput, $pageSize: Int, $currentPage: Int){
    blogComments(filter: $filter, pageSize: $pageSize, currentPage: $currentPage){
        items{
            admin_id
            author_email
            author_nickname
            author_type
            comment_id
            creation_time
            customer_id
            parent_id
            post_id
            replies{
                admin_id
                author_email
                author_nickname
                author_type
                comment_id
                creation_time
                customer_id
                parent_id
                post_id
                replies{
                    admin_id
                    author_email
                    author_nickname
                    author_type
                    comment_id
                    creation_time
                    customer_id
                    parent_id
                    post_id
                    status
                    text
                    update_time
                }
                status
                text
                update_time
            }
            status
            text
            update_time
        }
        redirect_code
        relative_url
        total_count
        total_pages
        type
    }
}