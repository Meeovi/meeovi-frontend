mutation estimateShippingMethods($input: EstimateTotalsInput!){
    estimateShippingMethods(input: $input){
        amount{
            currency
            value
        }
        available
        carrier_code
        carrier_title
        error_message
        method_code
        method_title
        price_excl_tax{
            currency
            value
        }
        price_incl_tax{
            currency
            value
        }
    }
}