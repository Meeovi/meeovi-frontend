            shipping
            shippingWithTax
            total
            totalWithTax
            taxSummary{
                description
                taxRate
                taxBase
                taxTotal
            }
            history(options: $options12){
                items{
                    id
                    createdAt
                    updatedAt
                    type
                    data
                    customFields
                }
                totalItems
            }
            customFields
        }
        ... on NoActiveOrderError {
            errorCode
            message
        }
    }
}