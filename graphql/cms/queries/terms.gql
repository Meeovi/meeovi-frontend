query terms($first: Int, $last: Int, $after: String, $before: String, $first1: Int, $last1: Int, $after1: String, $before1: String, $first2: Int, $last2: Int, $after2: String, $before2: String, $where: RootQueryToTermNodeConnectionWhereArgs){
    terms(first: $first2, last: $last2, after: $after2, before: $before2, where: $where){
        edges{
            cursor
            node{
                count
                databaseId
                description
                enqueuedScripts(first: $first, last: $last, after: $after, before: $before){
                    edges{
                        cursor
                    }
                    nodes{
                        after
                        before
                        conditional
                        extraData
                        group
                        groupLocation
                        handle
                        id
                        src
                        strategy
                        version
                    }
                    pageInfo{
                        endCursor
                        hasNextPage
                        hasPreviousPage
                        startCursor
                    }
                }
                enqueuedStylesheets(first: $first1, last: $last1, after: $after1, before: $before1){
                    edges{
                        cursor
                    }
                    nodes{
                        after
                        before
                        conditional
                        group
                        handle
                        id
                        isRtl
                        media
                        path
                        rel
                        src
                        suffix
                        title
                        version
                    }
                    pageInfo{
                        endCursor
                        hasNextPage
                        hasPreviousPage
                        startCursor
                    }
                }
                id
                isComment
                isContentNode
                isFrontPage
                isPostsPage
                isRestricted
                isTermNode
                link
                name
                slug
                taxonomyName
                termGroupId
                termTaxonomyId
                uri
            }
        }
        nodes{
            count
            databaseId
            description
            id
            isComment
            isContentNode
            isFrontPage
            isPostsPage
            isRestricted
            isTermNode
            link
            name
            slug
            taxonomyName
            termGroupId
            termTaxonomyId
            uri
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}